<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
<header class="container-fluid h1 text-center text-white bg-dark p-2">
  <h1>Weather Dashboard</h1>
</header>
  <div class="container">
   <div class="row">

<!--Navigation-->
  <div class="h2 pt-3 bg-light">Search for a City:</div>
    <nav class="col-12 col-md-4">
      <div class="form form-group">
        <form class="search-form d-flex flex-column" role="search">
        
          <input class="form-control" type="search" placeholder ="Please enter City" aria-label="Search" id="search-value"/>
          <button class="btn btn-primary" type="submit" id="search-button"> <i class="fa fa-search"></i> </button>
        </form>
        <div id="search-history-container"></div>
  </div>
    </nav>
        
<!--Main weather info display on homepage-->
  <div class="col-12 col-md-6 mb-3 border">
    <div class="current-weather d-flex flex-column p-6 h-100 align-items-start justify-content-center">

<!--Search History-->

        <ul class="list-group history"></ul>
      </div>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
